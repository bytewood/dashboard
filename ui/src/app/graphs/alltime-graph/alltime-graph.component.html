<div class="card mr-2 mb-2">
    <div class="card-header">
        {{ metadata.title }}
        <button class="float-right py-1 ml-3" (click)="onClose()">
            <fa-icon [icon]="closeIcon"></fa-icon>
        </button>
    </div>
    <div class="card-body">
        <ngx-charts-pie-grid #chart
                             [view]="view"
                             [customColors]="customColors"
                             [results]="data"
        ></ngx-charts-pie-grid>
    </div>
</div>
